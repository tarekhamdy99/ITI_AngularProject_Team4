<div style="background-color: #FFE353;">
  <nav class="container navbar navbar-expand-lg px-4">
    <div class="navbar-brand fw-bold">
        <a routerLink="/home" style="text-decoration: none; color: black;">
          <i class="bi bi-film me-2"></i>
          Movie App
        </a>
    </div>

    <div class="ms-auto d-flex align-items-center">
      <div class="navbar-brand position-relative">
          <a routerLink="/wishlist" style="text-decoration: none; color: black;">
              <i class="bi bi-heart-fill me-2 fs-5"></i>
              <span class="counter" *ngIf="counter != 0">{{ counter }}</span>
              Wishlist
          </a>
      </div>

      <div class="navbar-brand" *ngIf="!isLoggedIn">
        <a routerLink="/login" class="btn btn-dark px-4 py-2 rounded-pill">Login</a>
      </div>
        <div class="navbar-brand" *ngIf="isLoggedIn">
          <button class="btn btn-danger px-4 py-2 rounded-pill" (click)="logout()">Logout</button>
        </div>
    </div>
  </nav>

</div>
