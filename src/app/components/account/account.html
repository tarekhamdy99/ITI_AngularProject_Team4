<div class="container py-5">
  <div class="card shadow-sm border-0 rounded-4 p-4 mx-auto" style="max-width: 500px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">My Account</h2>
      <p class="text-muted">View and manage your account details</p>
    </div>

    @if (currentUser) {
      <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Username</span>
          <span>{{ currentUser.username }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="fw-semibold">Password</span>
          <span>{{ currentUser.password }}</span>
      </ul>

      <div class="d-grid">
        <button class="btn btn-danger shadow-sm rounded-pill" (click)="logout()">
          Logout
        </button>
      </div>
    } @else {
      <div class="alert alert-warning text-center">
        No user is currently logged in.
      </div>
    }
  </div>
</div>
